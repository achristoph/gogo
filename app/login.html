<div id="login">
  <form role="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Username/Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter username / email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-danger" ng-click="login()">Login</button>
  </form>
</div>
