<div id="login">
  <form role="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Registered email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="user@example.com">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
      <span><a href="#">Forgot login?</a> </span>
  </form>
</div>
