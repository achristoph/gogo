<!doctype html>
<html ng-app ng-csp>
<head>
  <script src="/js/angular.min.js"></script>
  <script src="/js/angular-route.min.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/underscore-min.js"></script>
  <script src="/app/controller.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/moment.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/gogo.css">
</head>
<body style="height:340px;width:350px" ng-cloak>
<div ng-controller="GogoCtrl">
  <div class="topbar">
    <div style="position: relative;left:295px;top:15px;height:22px">
      <button ng-click="logout()" type="button" class="btn btn-danger btn-xs" ng-show="loggedIn">Logout</button>
    </div>
    <div style="margin-bottom: 30px"></div>

    <div id="content" class="container" ng-cloak>
      <div ng-include="templatePage"></div>
    </div>
    <p/>

    <div class="btn-group btn-group-justified" ng-show="loggedIn">
      <div class="btn-group">
        <button ng-click="viewFlight()" type="button" class="btn btn-primary">Flight</button>
      </div>
      <div class="btn-group">
        <button ng-click="viewNews()" type="button" class="btn btn-success">News</button>
      </div>
      <div class="btn-group">
        <button ng-click="viewLeisure()" type="button" class="btn btn-warning">Leisure</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
